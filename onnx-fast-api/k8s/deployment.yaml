apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-onnx
  namespace: llm-onnx
  labels:
    app: llm-onnx
    version: v1
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-onnx
  template:
    metadata:
      labels:
        app: llm-onnx
    spec:
      containers:
      - name: llm-api-onnx
        image: llm-api-onnx
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_ID
          value: "EleutherAI/gpt-neo-125M"
        - name: MODEL_PATH
          value: "model/model.onnx"
        - name: DEFAULT_MAX_TOKENS
          value: "30"
        - name: DEFAULT_TOP_K
          value: "10"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
